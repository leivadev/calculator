<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Luis.leivadev</title>
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <main class="calculator">
        <div class="header">
            <h1>Calculator</h1>
            <button type="button" data-theme-toggle aria-label="Change to light theme">
                <i id="icon" class="fa-solid fa-sun"></i>
            </button>
        </div>
        <div class="screen">
            <div id="screen-history"></div>
            <div id="screen-input">0</div>
        </div>
        <div class="buttons">
            <button class="btn btn-number" id="btn7">7</button>
            <button class="btn btn-number" id="btn8">8</button>
            <button class="btn btn-number" id="btn9">9</button>
            <button class="btn btn-blue" id="btnRemove">
                <i class="fa-solid fa-delete-left"></i>
            </button>
            <button class="btn btn-number" id="btn4">4</button>
            <button class="btn btn-number" id="btn5">5</button>
            <button class="btn btn-number" id="btn6">6</button>
            <button class="btn btn-operator" id="btnPlus">+</button>
            <button class="btn btn-number" id="btn1">1</button>
            <button class="btn btn-number" id="btn2">2</button>
            <button class="btn btn-number" id="btn3">3</button>
            <button class="btn btn-operator" id="btnMinus">–</button>
            <button class="btn" id="btnDot">.</button>
            <button class="btn btn-number" id="btn0">0</button>
            <button class="btn btn-operator" id="btnDivide">÷</button>
            <button class="btn btn-operator" id="btnMultiply">×</button>
            <button class="btn btn-blue btn-grow" id="btnClear">C</button>
            <button class="btn btn-red btn-grow" id="btnCalculate">=</button>
        </div>
    </main>
    <footer>
        <a target="_blank" href="https://github.com/luislev">
            <p><i class="fa-brands fa-github"></i>Made by Luis.leivadev</p>
        </a>
    </footer>
</body>

<script src="script.js"></script>

</html>
